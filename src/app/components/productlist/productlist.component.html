
<table class="table table-bordered">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Brand</th>
    </tr>
    <tr *ngFor="let pro of Products">
        <td>{{pro.id}}</td>
        <td>{{pro.name}}</td>
        <td>{{pro.price}}</td>
        <td>{{pro.brand}}</td>

    </tr>
</table>
