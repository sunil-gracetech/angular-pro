<div class="row">
    <div class="col-8 offset-2">
        <form (ngSubmit)="submit()"  [formGroup]="formData">
            <fieldset>
                <legend>Apply for Job</legend>
                <div class="form-group row">
                    <div class="col-6" [ngClass]="formData.controls.fname.touched && formData.controls.fname.errors?.required?'error-control':null">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" formControlName="fname" name="fname">
                    </div>
                    <div class="col-6" [ngClass]="formData.controls.lname.touched && formData.controls.lname.errors?.required?'error-control':null">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" formControlName="lname" name="lname">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-6" [ngClass]="formData.controls.email.touched && formData.controls.email.errors?.required?'error-control':null">
                        <label for="">Email</label>
                        <input type="text" class="form-control" formControlName="email" name="email">
                        <div class="text-danger" *ngIf="formData.controls.email.touched && !formData.controls.email.errors?.required && formData.controls.email.invalid">Email is not valid *</div>
                    </div>
                    <div class="col-6">
                        <label for="">Mobile</label>
                        <input type="text" class="form-control" formControlName="mobile" name="mobile">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-6">
                        <label for="">Gender</label>
                        <input type="text" class="form-control" formControlName="gender" name="gender">
                    </div>
                    <div class="col-6">
                        <label for="">Experience</label>
                        <input type="text" class="form-control" formControlName="experience" name="experience">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-6">
                        <label for="">Current Salary</label>
                        <input type="text" class="form-control" formControlName="csalary" name="csalary">
                    </div>
                    <div class="col-6">
                        <label for="">Expected Salary</label>
                        <input type="text" class="form-control" formControlName="excpected" name="excpected">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12">
                        <label for="">Comments</label>
                       <textarea formControlName="comment" name="comment" class="form-control" ></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-4 offset-4">
                       <button type="submit" class="btn btn-success btn-block">Apply job</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
