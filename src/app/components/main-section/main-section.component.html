<div class="container">
<div *ngIf="employees; else nodata">   
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>DOB</th>
            <th>Salary</th>
        </tr>
    </thead> 
    <tbody>
        <tr *ngFor="let emp of employees">
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <!-- <td>{{emp.gender|genderformat}}</td> -->
            <td>
                <div [ngSwitch]="emp.gender">
                    <label *ngSwitchCase="1">Male</label>
                    <label *ngSwitchCase="0">Female</label>
                    <label *ngSwitchDefault>Unknwon</label>                  
                </div>
            </td>
            <td>{{emp.dob|date}}</td>
            <td>{{emp.salary|currency}}</td>

        </tr>
    </tbody>  
</table>
</div> 
<ng-template #nodata>
<h5>Employee has no records !</h5>
</ng-template>
</div>
